<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TikTok Skipper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <h1>TikTok Skipper</h1>

      <label class="row">
        <span>Sponsored Post</span>
        <label class="switch">
          <input type="checkbox" id="sponsoredToggle" />
          <span class="slider"></span>
        </label>
      </label>

      <label class="row">
        <span>Live Post</span>
        <label class="switch">
          <input type="checkbox" id="liveToggle" />
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
